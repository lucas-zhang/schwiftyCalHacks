<!DOCTYPE html>
<html lang='en'>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/chatroom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type='text/javascript' src="../js/chatroom.js"></script>
    <script type='text/javascript' src="../js/jquery.pietimer.min.js"></script>

  </head>
  <body>
       <div class='row'>

        <div class='col-md-2' id='user-sidebar'>
          <h4> Users </h4>
          <p> Dynamically list users in room. </p>
          <ul id="users" style = "color: green">

          </ul>
        </div>
        <div class='col-md-7' id='game'>
          <h4> Game </h4>
            <div class="input-group">
              <input id="song-text" type="text" class="form-control" placeholder="Choose a song...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="search_button" type="button">Search</button>
              </span>
            </div><!-- /input-group -->
        <br>
        <br>
        
        <div id = "search-results">
        </div>
        
        <br>
        <br>

        <span>               
          <button class="btn btn-default" id='start_button' type="button">Start Game</button>
        </span>

        <span id="timer" style="color: #fff"></span>

        <div class="row">
          <div class="col-md-2 col-md-offset-5" id='quiz'>
            <p> <button type="button" class="btn btn-primary disabled" onclick="send(1);" disabled=""> A. Option 1 </button> </p>
            <p> <button type="button" class="btn btn-default disabled" onclick="send(2);" disabled=""> B. Option 2 </button> </p>
            <p> <button type="button" class="btn btn-default disabled" onclick="send(3);" disabled=""> C. Option 3 </button> </p>
            <p> <button type="button" class="btn btn-default disabled" onclick="send(4);" disabled=""> D. Option 4 </button> </p>
            <p> <button type="button" class="btn btn-default disabled" onclick="send(5);" disabled=""> E. Option 5 </button> </p>
          </div>
        </div>
          <!--
          {% for guess in guesses %}
            <p> {{guess}} </p>
          {% endfor %}
          -->
        </div>
        <div class='col-md-3' id='chatbar'>
          <h4> Chatbar </h4>
          <p> Dynamically list chat socket.io </p>
          <ul id="messages"></ul>

            <form action="">
              <input id="m" autocomplete="off" /><button>Send</button>
             </form>

        </div>

      </div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

  </body>
</html>
